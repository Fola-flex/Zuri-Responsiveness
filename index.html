<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration</title>
</head>
<body>
    <header>
        <p>A Registration Form</p>
    </header>
    <main>
        <section>
            <div class="container">
                <div class="text">
                    <h1>Learning to code by watching others</h1>
                    <p>See how experienced developers solve problems in real-time. Watching scripted  tutorials is great but understanding developers think is invaluable</p>
                </div>
                <div class="form">
                    <button>Try it free 7 days <span>then $20/mo. thereafter</span></button>
                    <form name="myform" class="contact-form"  action=""> 
                        <fieldset>
                            <div> 
                                <input type="text" name="firstname" placeholder="First name" required>
                            </div>
                            <div>
                                <input type="text" name="lastname"  placeholder="Last name" required>
                                </div>  
                            <div>
                                <input type="email" name="useremail" placeholder="Email Address" required>
                            </div>
                            <div>
                                <input type="password" placeholder="Password" name="password" required>
                            </div>
                            <button class="green-btn" type="submit">CLAIM YOUR FREE TRIAL</button>
                            <div class="terms">
                                <small class="small-text">By clicking the button, you are agreeing to our <span>Terms and Services</span></small>
                            </div>      
                        </fieldset>  
                    </form> 
                </div>
            </div> 
        </section>
    </main>   
</body>
</html>
