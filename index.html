<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration</title>
</head>
<body>
    <header>
        <p>A Registration Form</p>
    </header>
    <main>
        <section>
            <div class="container">
                <div class="text">
                    <h1>Learning to code by watching others</h1>
                    <p>See how experienced developers solve problems in real-time. Watching scripted  tutorials is great but understanding developers think is invaluable</p>
                </div>
                <div class="form">
                    <button>Try it free 7 days <span>then $20/mo. thereafter</span></button><form name="myform" class="contact-form"  action=""> 
                    <fieldset>
                        <div> 
                            <input type="text" name="firstname" placeholder="First name">
                        </div>
                        <div>
                            <input type="text" name="lastname"  placeholder="Your Last name">
                            </div>  
                        <div>
                            <input type="email" name="useremail" placeholder="Email Address">
                        </div>
                        <div>
                            <input type="password" placeholder="Password" name="password">
                        </div>
                        <button class="btn" type="submit">CLAIM YOUR FREE TRIAL</button>
                        <div>
                            <small>By clicking the button, you are agreeing to our <span>Terms and Services</span></small>
                        </div>      
                    </fieldset>   
                </div>
            </div> 
        </section>
    </main>   
</body>
</html>
